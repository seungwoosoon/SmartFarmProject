spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  servlet:
    session:
      cookie:
        same-site: Lax
        secure: false
app:
  upload:
    dir: /Users/SEUNGWOO/uploads

mqtt:
  broker: tcp://mqtt-broker:1883
  client-id: spring-client
  topic-sub: etboard/sensor
  topic-pub: led/control