<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet"> <!--이거 추가됨-->
    <!--ㄷ
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Farm Link</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script>
      (function () {
        // 유니티 준비 전 호출을 보관하는 큐
        const queue = [];
        let ready = false;

        function safeSend(go, method, payload) {
          try {
            const json = typeof payload === "string" ? payload : JSON.stringify(payload);
            window.unityInstance?.SendMessage(go, method, json);
          } catch (e) {
            console.error(`[UnityBridge] SendMessage 실패: ${go}.${method}`, e);
          }
        }

        // 유니티 인스턴스 등록: 로더에서 createUnityInstance 완료 후 호출해야 함
        window.setUnityInstance = function (instance) {
          window.unityInstance = instance;
          ready = true;
          while (queue.length) {
            const { go, method, payload } = queue.shift();
            safeSend(go, method, payload);
          }
        };

        function send(go, method, payload) {
          if (ready && window.unityInstance) safeSend(go, method, payload);
          else queue.push({ go, method, payload });
        }

        // React에서 사용할 공개 API
        window.UnityBridge = {
          pushGrid(payload) { send("NetworkBridge", "OnGrid", payload); },
          pushCell(payload) { send("NetworkBridge", "OnCell", payload); },
        };
      })();
    </script>
  </body>
</html>
