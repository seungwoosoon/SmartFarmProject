services:
  db:
    image: postgres:14
    container_name: smartfarm-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  mqtt-broker:
    image: eclipse-mosquitto:2
    container_name: mqtt-broker
    ports:
      - "1883:1883"   # MQTT TCP
      - "9001:9001"   # (옵션) MQTT over WebSocket
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    restart: unless-stopped

  backend:
    build:
      context: ./SmartFarmBackEnd
    container_name: smartfarm-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      MQTT_BROKER: ${MQTT_BROKER}
      MQTT_CLIENT_ID: ${MQTT_CLIENT_ID}
      MQTT_TOPIC_SUB: ${MQTT_TOPIC_SUB}
      MQTT_TOPIC_PUB: ${MQTT_TOPIC_PUB}
      APP_UPLOAD_DIR: /app/uploads

    volumes:
      - /Users/SEUNGWOO/Desktop/SmartFarmProject/uploads:/app/uploads:rw
    depends_on:
      - db
      - mqtt-broker
    restart: unless-stopped

  frontend:
    build:
      context: ./SmartFarmFrontEnd
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
    container_name: smartfarm-frontend
    env_file:
      - .env
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  pgdata:
  mosquitto_data:
  mosquitto_log: